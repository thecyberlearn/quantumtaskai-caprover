{% extends 'base.html' %}
{% load static %}

{% block title %}{{ agent.name }} - Quantum Tasks AI{% endblock %}

{% block extra_css %}
<style>
/* Override main-container for full-width iframe */
.main-container {
    max-width: none;
    padding: 0;
    height: calc(100vh - 80px); /* Account for header height */
}

.iframe-container {
    width: 100%;
    height: 100%;
}

.iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}

/* Hide footer for this page */
.footer {
    display: none !important;
}
</style>
{% endblock %}

{% block content %}
<div class="iframe-container">
    <iframe 
        src="{{ form_url }}"
        frameborder="0"
        scrolling="auto"
        title="{{ agent.name }}">
    </iframe>
</div>
{% endblock %}
